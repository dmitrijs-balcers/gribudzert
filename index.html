<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Map of Riga (Leaflet + OpenStreetMap)</title>

        <link rel="manifest" href="manifest.json" />
        <!-- Leaflet CSS -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            crossorigin=""
        />

        <script
            defer
            src="https://cloud.umami.is/script.js"
            data-website-id="9aad9379-5532-44f3-be3b-f0096b298962"
        ></script>

        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                font-family:
                    system-ui,
                    -apple-system,
                    "Segoe UI",
                    Roboto,
                    "Helvetica Neue",
                    Arial;
                background: #f7f7f7;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            /* Map fills viewport */
            #map {
                height: 100vh;
                width: 100%;
            }

            .info {
                position: absolute;
                bottom: 12px;
                right: 12px;
                z-index: 1000;
                background: rgba(255, 255, 255, 0.95);
                padding: 8px 12px;
                border-radius: 6px;
                box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
                font-size: 13px;
                line-height: 1.2;
                opacity: 0.9;
            }

            .info a {
                color: #0078ff;
                text-decoration: none;
            }

            /* Adjust default leafet control button appearance */
            .leaflet-bar a {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 34px;
                height: 34px;
                font-size: 18px;
            }

            /* Position the locate control slightly lower on the right */
            .leaflet-top.leaflet-right .locate-control {
                /* moved from 50% down to 60% for a slightly lower position */
                top: 4rem;
                transform: translateY(-50%);
                right: 8px;
                position: absolute !important;
                z-index: 1000;
            }

            /* Make layer control less obtrusive on small screens */
            @media (max-width: 600px) {
                .leaflet-control-layers {
                    font-size: 13px;
                }
            }

            /* Popup Navigate button styles - prominent & accessible */
            .leaflet-popup-content-wrapper {
                font-size: 14px;
            }

            .popup-actions {
                margin-top: 8px;
                display: flex;
                gap: 8px;
                align-items: center;
                justify-content: flex-start;
                flex-wrap: wrap;
            }

            .navigate-btn {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                padding: 8px 10px;
                border-radius: 8px;
                border: 0;
                background: linear-gradient(180deg, #0078ff, #0063d1);
                color: white;
                box-shadow: 0 3px 8px rgba(3, 102, 214, 0.2);
                font-weight: 600;
                text-decoration: none;
                cursor: pointer;
                transition:
                    transform 120ms ease,
                    box-shadow 120ms ease,
                    opacity 120ms ease;
                -webkit-tap-highlight-color: transparent;
            }

            .navigate-btn:active {
                transform: translateY(1px) scale(0.995);
            }

            .navigate-btn:focus {
                outline: 3px solid rgba(0, 120, 255, 0.25);
                outline-offset: 2px;
            }

            .navigate-btn .icon {
                display: inline-block;
                width: 18px;
                height: 18px;
                line-height: 18px;
                text-align: center;
                font-size: 14px;
            }

            /* Secondary action styles (OpenStreetMap link) kept minimal */
            .popup-secondary {
                background: transparent;
                border: none;
                color: #0078ff;
                text-decoration: underline;
                font-size: 13px;
                cursor: pointer;
                padding: 0;
            }

            /* Make popups more comfortable on small screens */
            @media (max-width: 420px) {
                .navigate-btn {
                    width: 100%;
                    justify-content: center;
                }
                .popup-actions {
                    flex-direction: column;
                    align-items: stretch;
                }
            }
        </style>
    </head>
    <body>
        <div id="map" aria-label="Map centered on Riga"></div>

        <div class="info" aria-hidden="true">
            Centered on: <strong>Riga, Latvia</strong><br />
            Tiles: OpenStreetMap â€¢ Map engine: Leaflet<br />
            <a
                href="https://www.openstreetmap.org"
                target="_blank"
                rel="noreferrer"
                >openstreetmap.org</a
            >
        </div>

        <noscript>
            <div style="padding: 1rem; text-align: center">
                JavaScript is required to display the map. Please enable
                JavaScript in your browser.
            </div>
        </noscript>

        <script type="module" src="./src/index.ts"></script>
    </body>
</html>
